{% if include.size == 'medium' %}
<div class="image-wrapper-md">
{% else %}
<div class="image-wrapper" >
{%endif%}
    {% if include.url %}
      <img src="{{ include.url }}" alt="{{ include.title }}" />
    {% else %}
      <img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}"/>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
